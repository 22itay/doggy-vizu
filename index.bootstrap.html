<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/d3.parsets.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Guide Dog Dataset Visualizations</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Visualization</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dogs <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tests</a>
                </li>

            </ul>
        </div>
    </nav>
    <!-- /nav -->

    <div class="container custom-tabs">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="parsets-tab" data-toggle="tab" href="#parsets" role="tab" aria-controls="parsets" aria-expanded="true">
                    Parallel Sets
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="famtree-tab" data-toggle="tab" href="#famtree" role="tab" aria-controls="famtree">
                    Family Tree
                </a>
            </li>
        </ul>

        <main class="tab-content" id="myTabContent">
            <section class="tab-pane fade show active" id="parsets" role="tabpanel" aria-labelledby="parsets-tab">
                <header class="visu-details text-center">
                    aa
                </header>
                <div class="row justify-content-center">
                    <div class="btn-group" id="parsets-toggle">
                        <button type="button" class="btn btn-outline-primary" data-toggle="button" data-toggleid="Age at Training" aria-pressed="false"
                            autocomplete="off">Age at Training</button>
                        <button type="button" class="btn btn-outline-primary active" data-toggle="button" data-toggleid="Breed & Color Code" aria-pressed="true"
                            autocomplete="off">Breed & Color Code</button>
                        <button type="button" class="btn btn-outline-primary active" data-toggle="button" data-toggleid="Gender" aria-pressed="true"
                            autocomplete="off">Gender</button>
                        <button type="button" class="btn btn-outline-primary active" data-toggle="button" data-toggleid="Passed" aria-pressed="true"
                            autocomplete="off">Passed</button>
                        <button type="button" class="btn btn-outline-primary" data-toggle="button" data-toggleid="Secondary Status" aria-pressed="false"
                            autocomplete="off">Secondary Status</button>
                        <button type="button" class="btn btn-outline-primary" data-toggle="button" data-toggleid="Status" aria-pressed="false" autocomplete="off">Status</button>
                    </div>
                </div>
                <div id="vis1" class="visu960">
                </div>
            </section>
            <!-- /parsets -->

            <section class="tab-pane fade" id="famtree" role="tabpanel" aria-labelledby="famtree-tab">
                This is family tree
            </section>
            <!-- /famtree -->
        </main>
    </div>
    <!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <!-- Visualization JS -->
    <script src="./node_modules/d3/d3.min.js"></script>
    <script src="./node_modules/d3-queue/build/d3-queue.js"></script>
    <script src="./js/d3.parsets.js"></script>
    <script src="./js/visualizations.js"></script>
    <script src="./js/interactions.js"></script>
</body>

</html>
