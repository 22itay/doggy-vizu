<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/d3.parsets.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Guide Dog Dataset Visualizations</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Visualization</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- /nav -->

    <div class="container custom-tabs">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="parsets-tab" data-toggle="tab" href="#parsets" role="tab" aria-controls="parsets" aria-expanded="true">
                    Dog Data Overview
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="famtree-tab" data-toggle="tab" href="#famtree" role="tab" aria-controls="famtree">
                    Family Tree
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="testmain-tab" data-toggle="tab" href="#testmain" role="tab" aria-controls="testmain">
                    Test Results
                </a>
            </li>
        </ul>
        <!-- /nav links -->

        <main class="tab-content" id="myTabContent">
            <section class="tab-pane fade" id="parsets" role="tabpanel" aria-labelledby="parsets-tab">
                <div class="row">
                    <div class="col-9">
                        <h1>Parallel Sets</h1>
                        <div id="vis1">
                        </div>
                    </div>
                    <aside class="col-3 sidebar">
                        <header>
                            Filters
                        </header>
                        <ul class="list-group" id="parsets-toggles">
                            <li class="list-group-item">
                                <label><input type="checkbox"> Age at Training</label>
                            </li>
                            <li class="list-group-item form-check">
                                <label><input type="checkbox" checked> Breed & Color Code</label>
                            </li>
                            <li class="list-group-item">
                                <label><input type="checkbox" checked> Gender</label>
                            </li>
                            <li class="list-group-item">
                                <label><input type="checkbox" checked> Passed</label>
                            </li>
                            <li class="list-group-item">
                                <label><input type="checkbox"> Secondary Status</label>
                            </li>
                            <li class="list-group-item">
                                <label><input type="checkbox"> Status</label>
                            </li>
                        </ul>
                    </aside>
                </div>
            </section>
            <!-- /parsets -->

            <section class="tab-pane fade" id="famtree" role="tabpanel" aria-labelledby="famtree-tab">
                <h1>Family Tree</h1>

                This is family tree
            </section>
            <!-- /famtree -->

            <section class="tab-pane fade show active" id="testmain" role="tabpanel" aria-labelledby="testmain-tab">
                <div class="row w-100">
                    <div class="col-9">
                        <h1>Test Results</h1>
                        <div id="vis-tests"></div>
                    </div>
                    <aside class="col-3 sidebar">
                        <div class="row col-12">
                            <input type="search" class="form-control" placeholder="Filter sub-tests here" id="tests-searchbox">
                        </div>
                        <div id="vis-tests-legend" class="w-100 mt-2"></div>
                    </aside>
                </div>
            </section>
            <!-- /famtree -->
        </main>
    </div>
    <!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <!-- Visualization JS -->
    <script src="./node_modules/d3/d3.min.js"></script>
    <script src="./node_modules/d3-queue/build/d3-queue.js"></script>
    <script src="./js/d3.parsets.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/visualizations.js"></script>
    <script src="./js/interactions.js"></script>
</body>

</html>
